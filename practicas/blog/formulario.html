			<h1>Entra</h1>

			<label >Contraseña</label>

		<form action="" id="registro">
			<h1>Registrate</h1>
			<label>Nombre</label>
			<input type="text" required title="Nombre requerido" x-moz-errormessage="Nombre requerido"><br/>
			<label>Apellidos</label>
			<input type="text" required title="Apellidos requeridos" x-moz-errormessage="Apellidos requeridos"><br/>
			<label >Email</label>
			<input type="email" required><br/>
			<label >Contraseña</label>
			<input type="password" pattern="^([a-zA-Z]|\d+){6,}$" required required title="Mínimo 6 caracteres (números o letras)" x-moz-errormessage="Mínimo 6 caracteres (números o letras)"><br/>
